<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Asset Store Lite - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s;
            background: #fff;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #007bff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .container {
            flex: 1;
        }
        footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
        .card-title {
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4 text-center">üé® Unity Asset Store Lite - Admin</h2>

    <!-- Form th√™m asset m·ªõi -->
    <div class="mb-4">
        <form id="addAssetForm" class="row g-3">
            <div class="col-md-3">
                <input type="text" id="assetName" class="form-control" placeholder="T√™n asset" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="assetDesc" class="form-control" placeholder="M√¥ t·∫£" required>
            </div>
            <div class="col-md-3">
                <input type="url" id="assetImage" class="form-control" placeholder="URL ·∫£nh" required>
            </div>
            <div class="col-md-3">
                <input type="url" id="assetDownload" class="form-control" placeholder="URL t·∫£i xu·ªëng" required>
            </div>
            <div class="col-md-3">
                <select id="assetCategory" class="form-select" required>
                    <option value="">Ch·ªçn danh m·ª•c</option>
                    <option value="3D">3D</option>
                    <option value="2D">2D</option>
                    <option value="UI">UI</option>
                    <option value="Animation">Animation</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">‚ûï Th√™m Asset</button>
            </div>
        </form>
    </div>

    <!-- Khu v·ª±c hi·ªÉn th·ªã asset -->
    <div id="assetContainer" class="row row-cols-1 row-cols-md-4 g-3"></div>
</div>

<footer>
    &copy; 2024 Unity Asset Store Lite | Powered by ChatGPT 4.0 üöÄ
</footer>

<script>
    async function loadAssets() {
        try {
            const response = await fetch('assets.json');
            if (!response.ok) {
                throw new Error('Kh√¥ng th·ªÉ t·∫£i assets.json');
            }
            let assets = await response.json();
            const assetContainer = document.getElementById('assetContainer');

            function renderAssets() {
                assetContainer.innerHTML = '';
                assets.forEach((asset, index) => {
                    let imageUrl = asset.image;
                    const googleDrivePattern = /^https:\/\/drive\.google\.com\/file\/d\/(.+?)\/view/;
                    const match = imageUrl.match(googleDrivePattern);
                    if (match) {
                        const fileId = match[1];
                        imageUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
                    }

                    assetContainer.innerHTML += `
                        <div class="col mb-4">
                            <div class="card">
                                <img src="${imageUrl}" class="card-img-top" alt="${asset.name}">
                                <div class="card-body text-center">
                                    <h6 class="card-title">${asset.name}</h6>
                                    <p class="card-text"><small class="text-muted">Danh m·ª•c: ${asset.category}</small></p>
                                    <button class="btn btn-warning btn-sm" onclick="editAsset(${index})">‚úèÔ∏è S·ª≠a</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteAsset(${index})">üóëÔ∏è X√≥a</button>
                                </div>
                            </div>
                        </div>`;
                });
            }

            window.addEventListener('DOMContentLoaded', renderAssets);

            document.getElementById('addAssetForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const newAsset = {
                    id: Date.now(),
                    name: document.getElementById('assetName').value,
                    description: document.getElementById('assetDesc').value,
                    image: document.getElementById('assetImage').value,
                    download: document.getElementById('assetDownload').value,
                    category: document.getElementById('assetCategory').value
                };
                assets.push(newAsset);
                await saveAssets(assets);
                renderAssets();
                this.reset();
            });

            window.editAsset = async function(index) {
                const asset = assets[index];
                const newName = prompt('Nh·∫≠p t√™n m·ªõi:', asset.name);
                const newDesc = prompt('Nh·∫≠p m√¥ t·∫£ m·ªõi:', asset.description);
                const newImage = prompt('Nh·∫≠p URL ·∫£nh m·ªõi:', asset.image);
                const newDownload = prompt('Nh·∫≠p URL t·∫£i m·ªõi:', asset.download);
                const newCategory = prompt('Nh·∫≠p danh m·ª•c m·ªõi:', asset.category);
                if (newName && newDesc && newImage && newDownload && newCategory) {
                    assets[index] = {
                        ...asset,
                        name: newName,
                        description: newDesc,
                        image: newImage,
                        download: newDownload,
                        category: newCategory
                    };
                    await saveAssets(assets);
                    renderAssets();
                }
            };

            window.deleteAsset = async function(index) {
                if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a asset n√†y?')) {
                    assets.splice(index, 1);
                    await saveAssets(assets);
                    renderAssets();
                }
            };

            async function saveAssets(data) {
                await fetch('assets.json', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            }

        } catch (error) {
            console.error('Kh√¥ng th·ªÉ t·∫£i ho·∫∑c c·∫≠p nh·∫≠t d·ªØ li·ªáu assets:', error);
            document.getElementById('assetContainer').innerHTML = '<p class="text-center text-danger">‚ö†Ô∏è L·ªói khi t·∫£i danh s√°ch asset.</p>';
        }
    }

    loadAssets();
</script>
</body>
</html>
