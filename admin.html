<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Asset Store Lite - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s;
            background: #fff;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #007bff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #a71d2a);
            border: none;
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.3);
            transition: transform 0.2s;
            font-weight: bold;
        }
        .btn-danger:hover {
            transform: scale(1.05);
        }
        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #d39e00);
            border: none;
            box-shadow: 0 4px 6px rgba(255, 193, 7, 0.3);
            transition: transform 0.2s;
            font-weight: bold;
        }
        .btn-warning:hover {
            transform: scale(1.05);
        }
        .container {
            flex: 1;
        }
        footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
        #categoryButtons button {
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #cfe2ff;
            color: #333;
            border: 1px solid #007bff;
            font-weight: bold;
        }
        #categoryButtons button.btn-primary {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .card-title {
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4 text-center">üé® Unity Asset Store Lite - Admin</h2>

    <!-- Form th√™m asset m·ªõi -->
    <div class="mb-4">
        <form id="addAssetForm" class="row g-3">
            <div class="col-md-3">
                <input type="text" id="assetName" class="form-control" placeholder="T√™n asset" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="assetDesc" class="form-control" placeholder="M√¥ t·∫£" required>
            </div>
            <div class="col-md-3">
                <input type="url" id="assetImage" class="form-control" placeholder="URL ·∫£nh" required>
            </div>
            <div class="col-md-3">
                <input type="url" id="assetDownload" class="form-control" placeholder="URL t·∫£i xu·ªëng" required>
            </div>
            <div class="col-md-3">
                <select id="assetCategory" class="form-select" required>
                    <option value="">Ch·ªçn danh m·ª•c</option>
                    <option value="3D">3D</option>
                    <option value="2D">2D</option>
                    <option value="UI">UI</option>
                    <option value="Animation">Animation</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">‚ûï Th√™m Asset</button>
            </div>
        </form>
    </div>

    <!-- Khu v·ª±c hi·ªÉn th·ªã asset -->
    <div id="assetContainer" class="row row-cols-1 row-cols-md-4 g-3"></div>
</div>

<!-- Modal ch·ªânh s·ª≠a asset -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Ch·ªânh s·ª≠a Asset</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editAssetForm">
                    <input type="hidden" id="editIndex">
                    <div class="mb-3">
                        <label for="editName" class="form-label">T√™n Asset</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDesc" class="form-label">M√¥ t·∫£</label>
                        <input type="text" class="form-control" id="editDesc" required>
                    </div>
                    <div class="mb-3">
                        <label for="editImage" class="form-label">URL ·∫¢nh</label>
                        <input type="url" class="form-control" id="editImage" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDownload" class="form-label">URL T·∫£i Xu·ªëng</label>
                        <input type="url" class="form-control" id="editDownload" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCategory" class="form-label">Danh m·ª•c</label>
                        <select id="editCategory" class="form-select" required>
                            <option value="3D">3D</option>
                            <option value="2D">2D</option>
                            <option value="UI">UI</option>
                            <option value="Animation">Animation</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">üíæ C·∫≠p nh·∫≠t</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2024 Unity Asset Store Lite | Powered by ChatGPT 4.0 üöÄ
</footer>

<script>
    let assets = JSON.parse(localStorage.getItem('assets')) || [];
    const assetContainer = document.getElementById('assetContainer');

    function renderAssets() {
        assetContainer.innerHTML = '';
        assets.forEach((asset, index) => {
            let imageUrl = asset.image;
            const googleDrivePattern = /^https:\/\/drive\.google\.com\/file\/d\/(.+?)\/view/;
            const match = imageUrl.match(googleDrivePattern);
            if (match) {
                const fileId = match[1];
                imageUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
            }
            assetContainer.innerHTML += `
                <div class="col mb-4">
                    <div class="card">
                        <img src="${imageUrl}" class="card-img-top" alt="${asset.name}">
                        <div class="card-body">
                            <h6 class="card-title">${asset.name}</h6>
                            <p class="card-text"><small class="text-muted">Danh m·ª•c: ${asset.category}</small></p>
                            <button class="btn btn-warning btn-sm" onclick="openEditModal(${index})">‚úèÔ∏è S·ª≠a</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteAsset(${index})">üóëÔ∏è X√≥a</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    function openEditModal(index) {
        const asset = assets[index];
        document.getElementById('editIndex').value = index;
        document.getElementById('editName').value = asset.name;
        document.getElementById('editDesc').value = asset.description;
        document.getElementById('editImage').value = asset.image;
        document.getElementById('editDownload').value = asset.download;
        document.getElementById('editCategory').value = asset.category;
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    document.getElementById('editAssetForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const index = document.getElementById('editIndex').value;
        assets[index] = {
            ...assets[index],
            name: document.getElementById('editName').value,
            description: document.getElementById('editDesc').value,
            image: document.getElementById('editImage').value,
            download: document.getElementById('editDownload').value,
            category: document.getElementById('editCategory').value
        };
        localStorage.setItem('assets', JSON.stringify(assets));
        renderAssets();
        bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        alert('üîß Asset ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t th√†nh c√¥ng!');
    });

    function deleteAsset(index) {
        if (confirm('üóëÔ∏è B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a asset n√†y kh√¥ng?')) {
            assets.splice(index, 1);
            localStorage.setItem('assets', JSON.stringify(assets));
            renderAssets();
            alert('‚úÖ Asset ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng!');
        }
    }

    renderAssets();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
