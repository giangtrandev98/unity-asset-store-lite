<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Asset Store Lite - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s;
            background: #fff;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #007bff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .container {
            flex: 1;
        }
        footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
        #categoryButtons button {
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #cfe2ff;
            color: #333;
            border: 1px solid #007bff;
            font-weight: bold;
        }
        #categoryButtons button.btn-primary {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .card-title {
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4 text-center">üé® Unity Asset Store Lite - Admin</h2>

    <!-- Form th√™m asset m·ªõi -->
    <div class="mb-4">
        <form id="addAssetForm" class="row g-3">
            <div class="col-md-3">
                <input type="text" id="assetName" class="form-control" placeholder="T√™n asset" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="assetDesc" class="form-control" placeholder="M√¥ t·∫£" required>
            </div>
            <div class="col-md-3">
                <input type="url" id="assetImage" class="form-control" placeholder="URL ·∫£nh" required>
            </div>
            <div class="col-md-3">
                <input type="url" id="assetDownload" class="form-control" placeholder="URL t·∫£i xu·ªëng" required>
            </div>
            <div class="col-md-3">
                <select id="assetCategory" class="form-select" required>
                    <option value="">Ch·ªçn danh m·ª•c</option>
                    <option value="3D">3D</option>
                    <option value="2D">2D</option>
                    <option value="UI">UI</option>
                    <option value="Animation">Animation</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">‚ûï Th√™m Asset</button>
            </div>
        </form>
    </div>

    <!-- Khu v·ª±c hi·ªÉn th·ªã asset -->
    <div id="assetContainer" class="row row-cols-1 row-cols-md-4 g-3"></div>
</div>

<footer>
    &copy; 2024 Unity Asset Store Lite | Powered by ChatGPT 4.0 üöÄ
</footer>

<script>
    // L·∫•y d·ªØ li·ªáu asset t·ª´ localStorage
    let assets = JSON.parse(localStorage.getItem('assets')) || [];
    const assetContainer = document.getElementById('assetContainer');
    const addAssetForm = document.getElementById('addAssetForm');

    function renderAssets() {
        assetContainer.innerHTML = '';

        assets.forEach(asset => {
            let imageUrl = asset.image;
            const googleDrivePattern = /^https:\/\/drive\.google\.com\/file\/d\/(.+?)\/view/;
            const match = imageUrl.match(googleDrivePattern);
            if (match) {
                const fileId = match[1];
                imageUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
            }

            assetContainer.innerHTML += `
                <div class="col mb-4">
                    <div class="card">
                        <img src="${imageUrl}" class="card-img-top" alt="${asset.name}">
                        <div class="card-body">
                            <h6 class="card-title">${asset.name}</h6>
                            <p class="card-text"><small class="text-muted">Danh m·ª•c: ${asset.category || 'Kh√¥ng x√°c ƒë·ªãnh'}</small></p>
                            <a href="asset-detail.html?id=${asset.id}" class="btn btn-primary btn-sm">Xem chi ti·∫øt</a>
                        </div>
                    </div>
                </div>`;
        });
    }

    // X·ª≠ l√Ω th√™m asset m·ªõi
    addAssetForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('assetName').value;
        const description = document.getElementById('assetDesc').value;
        const image = document.getElementById('assetImage').value;
        const download = document.getElementById('assetDownload').value;
        const category = document.getElementById('assetCategory').value;

        const newAsset = {
            id: Date.now(),
            name,
            description,
            image,
            download,
            category
        };

        assets.push(newAsset);
        localStorage.setItem('assets', JSON.stringify(assets));
        renderAssets();
        addAssetForm.reset();
        alert('üéâ Asset ƒë√£ ƒë∆∞·ª£c th√™m th√†nh c√¥ng v·ªõi danh m·ª•c: ' + category);
    });

    // Hi·ªÉn th·ªã ban ƒë·∫ßu
    renderAssets();
</script>

</body>
</html>
