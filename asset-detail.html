<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .asset-detail {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            text-align: center;
        }
        .asset-detail img {
            width: 10%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-download {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s;
            display: none;
        }
        .btn-download:hover {
            transform: scale(1.05);
            color: #fff;
        }
        #adMessage {
            margin: 350px 0 20px 0; /* ƒê·∫©y xu·ªëng 200px */
            color: #856404;
            padding: 15px;
            font-weight: bold;
        }
        .ad-banner {
            margin: 10px auto;
            text-align: center;
            width: 60%;
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="asset-detail">
        <h3 id="assetName">ƒêang t·∫£i...</h3>
        <img id="assetImage" src="" alt="Asset Image">
        <p id="assetDescription">ƒêang t·∫£i...</p>
        <p><strong>Danh m·ª•c:</strong> <span id="assetCategory">ƒêang t·∫£i...</span></p>

        <!-- Qu·∫£ng c√°o v√† b·ªô ƒë·∫øm -->
        <div id="adMessage">‚è≥ Vui l√≤ng ch·ªù <span id="countdown">30</span> gi√¢y ƒë·ªÉ m·ªü kh√≥a n√∫t t·∫£i xu·ªëng...</div>

        <a id="assetDownload" href="#" class="btn-download" target="_blank">üîΩ T·∫£i xu·ªëng</a>
    </div>

    <!-- Qu·∫£ng c√°o ngay tr√™n footer -->
    <div class="ad-banner">
    <iframe src="https://www.google.com/adsense/start/" style="width:100%; height:150px; border:none; background-color:transparent;"></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const assetId = urlParams.get('id');

        fetch('assets.json')
            .then(response => response.json())
            .then(data => {
                const asset = data.find(item => item.id == assetId);
                if (asset) {
                    document.getElementById('assetName').innerText = asset.name;

                    // Chuy·ªÉn ƒë·ªïi link Google Drive ƒë·ªÉ hi·ªÉn th·ªã ·∫£nh
                    let imageUrl = asset.image;
                    const driveRegex = /^https:\/\/drive\.google\.com\/file\/d\/(.+?)\/view/;
                    const match = imageUrl.match(driveRegex);
                    if (match) {
                        const fileId = match[1];
                        imageUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
                    }

                    document.getElementById('assetImage').src = imageUrl;
                    document.getElementById('assetDescription').innerText = asset.description;
                    document.getElementById('assetCategory').innerText = asset.category;
                    document.getElementById('assetDownload').href = asset.download;

                    // B·∫Øt ƒë·∫ßu b·ªô ƒë·∫øm th·ªùi gian 30 gi√¢y
                    let timeLeft = 30;
                    const countdownElement = document.getElementById('countdown');
                    const downloadButton = document.getElementById('assetDownload');
                    const adMessage = document.getElementById('adMessage');

                    const timer = setInterval(() => {
                        timeLeft--;
                        countdownElement.textContent = timeLeft;

                        if (timeLeft <= 0) {
                            clearInterval(timer);
                            downloadButton.style.display = 'inline-block';
                            adMessage.style.display = 'none';
                            alert('‚úÖ Qu·∫£ng c√°o k·∫øt th√∫c! Link t·∫£i ƒë√£ ƒë∆∞·ª£c m·ªü kh√≥a!');
                        }
                    }, 1000);

                } else {
                    document.querySelector('.asset-detail').innerHTML = '<p>Kh√¥ng t√¨m th·∫•y asset!</p>';
                }
            })
            .catch(error => {
                console.error('L·ªói khi t·∫£i assets.json:', error);
                document.querySelector('.asset-detail').innerHTML = '<p>L·ªói khi t·∫£i d·ªØ li·ªáu!</p>';
            });
    </script>
</body>
</html>
