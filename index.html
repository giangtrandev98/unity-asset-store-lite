<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Asset Store Lite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .card {
            height: 220px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s;
            background: #fff;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            height: 120px;
            object-fit: cover;
            border-bottom: 2px solid #007bff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
        }
        footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 0.5rem 0;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            z-index: 10;
            font-size: 0.8rem;
        }
        #categoryButtons button {
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #cfe2ff;
            color: #333;
            border: 1px solid #007bff;
            font-weight: bold;
        }
        #categoryButtons button.btn-primary {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .card-title {
            font-weight: bold;
        }
        .ad-banner {
            margin: 10px auto;
            text-align: center;
            width: 60%;
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        .video-ad {
            position: fixed;
            bottom: 60px;
            width: 300px;
            height: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            z-index: 100;
            background-color: #fff;
        }
        .video-ad.left {
            left: 10px;
        }
        .video-ad.right {
            right: 10px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
            position: fixed;
            bottom: 230px; /* ƒêi·ªÅu ch·ªânh ƒë·ªÉ ƒë·∫∑t tr√™n banner */
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
        }
    </style>
</head>
<body class="p-4">

<!-- Video Ads b√™n tr√°i -->
<div class="video-ad left">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- Video Ads b√™n ph·∫£i -->
<div class="video-ad right">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div class="main-content">
    <div class="container">
        <h2 class="mb-4 text-center fw-bold">üé® Unity Asset Store Lite</h2>
        

        <!-- Khu v·ª±c t√¨m ki·∫øm v√† ph√¢n lo·∫°i b·∫±ng n√∫t -->
        <div id="filterSection" class="mb-4">
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="üîç T√¨m ki·∫øm asset...">
            <div id="categoryButtons" class="d-flex flex-wrap">
                <button class="btn btn-outline-primary btn-primary" data-category="all">T·∫•t c·∫£</button>
                <button class="btn btn-outline-primary" data-category="3D">3D</button>
                <button class="btn btn-outline-primary" data-category="2D">2D</button>
                <button class="btn btn-outline-primary" data-category="UI">UI</button>
                <button class="btn btn-outline-primary" data-category="Animation">Animation</button>
            </div>
        </div>

        <!-- Khu v·ª±c hi·ªÉn th·ªã asset -->
        <div id="assetContainer" class="row row-cols-1 row-cols-md-5 g-2"></div>

        <!-- Ph√¢n trang -->
        <div class="pagination">
            <button class="btn btn-primary" id="prevPage">‚¨ÖÔ∏è Trang tr∆∞·ªõc</button>
            <span id="pageIndicator" class="mx-3"></span>
            <button class="btn btn-primary" id="nextPage">‚û°Ô∏è Trang sau</button>
        </div>
    </div>
</div>

<!-- Qu·∫£ng c√°o ngay tr√™n footer -->
<div class="ad-banner">
    <iframe src="https://www.google.com/adsense/start/" style="width:100%; height:150px; border:none; background-color:transparent;"></iframe>
</div>

<footer>
    &copy; 2024 Unity Asset Store Lite | Powered by ChatGPT 4.0 üöÄ
</footer>

<script>
    // L·∫•y d·ªØ li·ªáu asset t·ª´ assets.json
    let assets = [];
    fetch('assets.json')
        .then(response => response.json())
        .then(data => {
            assets = data;
            renderAssets();
        })
        .catch(error => console.error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu assets.json:', error));

    const assetContainer = document.getElementById('assetContainer');
    const searchInput = document.getElementById('searchInput');
    const categoryButtons = document.querySelectorAll('#categoryButtons button');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');
    const pageIndicator = document.getElementById('pageIndicator');

    let currentCategory = 'all';
    let currentPage = 1;
    const itemsPerPage = 10;

    function renderAssets(filterText = '', category = 'all') {
        assetContainer.innerHTML = '';
        const filteredAssets = assets.filter(asset => {
            const matchesText = asset.name.toLowerCase().includes(filterText.toLowerCase()) || asset.description.toLowerCase().includes(filterText.toLowerCase());
            const matchesCategory = category === 'all' || asset.category === category;
            return matchesText && matchesCategory;
        });

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedAssets = filteredAssets.slice(start, end);

        paginatedAssets.forEach(asset => {
            let imageUrl = asset.image;
            const googleDrivePattern = /^https:\/\/drive\.google\.com\/file\/d\/(.+?)\/view/;
            const match = imageUrl.match(googleDrivePattern);
            if (match) {
                const fileId = match[1];
                imageUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
            }

            assetContainer.innerHTML += `
                <div class="col mb-2">
                    <div class="card">
                        <img src="${imageUrl}" class="card-img-top" alt="${asset.name}">
                        <div class="card-body">
                            <h6 class="card-title">${asset.name}</h6>
                            <p class="card-text"><small class="text-muted">Danh m·ª•c: ${asset.category || 'Kh√¥ng x√°c ƒë·ªãnh'}</small></p>
                            <a href="asset-detail.html?id=${asset.id}" class="btn btn-primary btn-sm">Xem chi ti·∫øt</a>
                        </div>
                    </div>
                </div>`;
        });

        const totalPages = Math.ceil(filteredAssets.length / itemsPerPage);
        pageIndicator.textContent = `Trang ${currentPage} / ${totalPages}`;

        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
    }

    searchInput.addEventListener('input', () => {
        currentPage = 1;
        renderAssets(searchInput.value, currentCategory);
    });

    categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
            currentCategory = button.getAttribute('data-category');
            currentPage = 1;
            renderAssets(searchInput.value, currentCategory);
            categoryButtons.forEach(btn => btn.classList.remove('btn-primary'));
            button.classList.add('btn-primary');
        });
    });

    prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderAssets(searchInput.value, currentCategory);
        }
    });

    nextBtn.addEventListener('click', () => {
        currentPage++;
        renderAssets(searchInput.value, currentCategory);
    });

    renderAssets();
</script>

</body>
</html>
