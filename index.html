<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Asset Store Lite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s;
            background: #fff;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #007bff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .container {
            flex: 1;
        }
        footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
        #categoryButtons button {
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #cfe2ff;
            color: #333;
            border: 1px solid #007bff;
            font-weight: bold;
        }
        #categoryButtons button.btn-primary {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .card-title {
            font-weight: bold;
        }
        .ad-banner {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4 text-center">🎨 Unity Asset Store Lite</h2>

    <!-- Quảng cáo -->
    <div class="ad-banner">
        <!-- Google Ads placeholder -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXXXXXX"
            data-ad-slot="1234567890"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Khu vực tìm kiếm và phân loại bằng nút -->
    <div id="filterSection" class="mb-4">
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="🔍 Tìm kiếm asset...">
        <div id="categoryButtons" class="d-flex flex-wrap">
            <button class="btn btn-outline-primary btn-primary" data-category="all">Tất cả</button>
            <button class="btn btn-outline-primary" data-category="3D">3D</button>
            <button class="btn btn-outline-primary" data-category="2D">2D</button>
            <button class="btn btn-outline-primary" data-category="UI">UI</button>
            <button class="btn btn-outline-primary" data-category="Animation">Animation</button>
        </div>
    </div>

    <!-- Khu vực hiển thị asset -->
    <div id="assetContainer" class="row row-cols-1 row-cols-md-4 g-3"></div>
</div>

<footer>
    &copy; 2024 Unity Asset Store Lite | Powered by ChatGPT 4.0 🚀
</footer>

<script>
    // Lấy dữ liệu asset từ localStorage
    const assets = JSON.parse(localStorage.getItem('assets')) || [];
    const assetContainer = document.getElementById('assetContainer');
    const searchInput = document.getElementById('searchInput');
    const categoryButtons = document.querySelectorAll('#categoryButtons button');

    let currentCategory = 'all';

    function renderAssets(filterText = '', category = 'all') {
        assetContainer.innerHTML = '';

        assets.filter(asset => {
            const matchesText = asset.name.toLowerCase().includes(filterText.toLowerCase()) || asset.description.toLowerCase().includes(filterText.toLowerCase());
            const matchesCategory = category === 'all' || asset.category === category;
            return matchesText && matchesCategory;
        }).forEach(asset => {
            let imageUrl = asset.image;
            const googleDrivePattern = /^https:\/\/drive\.google\.com\/file\/d\/(.+?)\/view/;
            const match = imageUrl.match(googleDrivePattern);
            if (match) {
                const fileId = match[1];
                imageUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
            }

            assetContainer.innerHTML += `
                <div class="col mb-4">
                    <div class="card">
                        <img src="${imageUrl}" class="card-img-top" alt="${asset.name}">
                        <div class="card-body">
                            <h6 class="card-title">${asset.name}</h6>
                            <p class="card-text"><small class="text-muted">${asset.category || 'Không xác định'}</small></p>
                            <a href="asset-detail.html?id=${asset.id}" class="btn btn-primary btn-sm">Xem chi tiết</a>
                        </div>
                    </div>
                </div>`;
        });
    }

    // Sự kiện tìm kiếm
    searchInput.addEventListener('input', () => {
        const searchText = searchInput.value;
        renderAssets(searchText, currentCategory);
    });

    // Sự kiện cho các nút danh mục
    categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
            currentCategory = button.getAttribute('data-category');
            renderAssets(searchInput.value, currentCategory);

            // Cập nhật trạng thái nút
            categoryButtons.forEach(btn => btn.classList.remove('btn-primary'));
            button.classList.add('btn-primary');
        });
    });

    // Hiển thị ban đầu
    renderAssets();
</script>

</body>
</html>
